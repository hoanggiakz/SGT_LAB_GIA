<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Modal with Captcha</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #captcha {
      font-size: 24px;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 10px;
      width: 150px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginRegisterModal">
  Open Login/Register Modal
</button>

<!-- Modal -->
<div class="modal fade" id="loginRegisterModal" tabindex="-1" role="dialog" aria-labelledby="loginRegisterModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginRegisterModalLabel">Login / Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="loginRegisterTabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
          </li>
        </ul>
        <div class="tab-content" id="loginRegisterTabsContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form>
              <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="registerFullName">Full Name</label>
                  <input type="text" class="form-control" id="registerFullName">
                </div>
                <div class="form-group col-md-6">
                  <label for="registerPhone">Phone Number</label>
                  <input type="text" class="form-control" id="registerPhone">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="registerGender">Gender</label>
                  <select id="registerGender" class="form-control">
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="registerDOB">Date of Birth</label>
                  <input type="date" class="form-control" id="registerDOB">
                </div>
              </div>
              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword">
              </div>
              <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="registerConfirmPassword">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="registerCity">City</label>
                  <input type="text" class="form-control" id="registerCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="registerDistrict">District</label>
                  <input type="text" class="form-control" id="registerDistrict">
                </div>
                <div class="form-group col-md-2">
                  <label for="registerZip">Zip</label>
                  <input type="text" class="form-control" id="registerZip">
                </div>
              </div>
              <div class="form-group">
                <label for="registerAddress">Address</label>
                <input type="text" class="form-control" id="registerAddress">
              </div>
              <div class="form-group">
                <label for="registerCaptcha">Captcha</label>
                <div id="captcha"></div>
                <button type="button" class="btn btn-primary" onclick="generateCaptcha()">Generate Captcha</button>
              </div>
              <div class="form-group">
                <label for="registerCapCha">CapCha</label>
                <input type="text" class="form-control" id="registerAddress">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
      </div>
    </div>
  </div>
</div>

<script>
  function generateCaptcha() {
    var captcha = '';
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var captchaLength = 6; // Độ dài của captcha, bạn có thể thay đổi nếu cần

    for (var i = 0; i < captchaLength; i++) {
      var randomIndex = Math.floor(Math.random() * characters.length);
      captcha += characters.charAt(randomIndex);
    }

    document.getElementById('captcha').innerText = captcha;
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
